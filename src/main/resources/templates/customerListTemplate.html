<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>

<h2>Customer List</h2>

<table border="1">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Name (English)</th>
        <th>Name (Arabic)</th>
        <th>Phone Number</th>
        <th>Address (English)</th>
        <th>Address (Arabic)</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list of customers -->
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.customerID}"></td>
        <td th:text="${customer.name_En}"></td>
        <td th:text="${customer.name_AR}"></td>
        <td th:text="${customer.phone_Number}"></td>
        <td th:text="${customer.address_EN}"></td>
        <td th:text="${customer.address_AR}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
